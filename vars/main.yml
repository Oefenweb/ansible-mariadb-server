# vars file
---
mariadb_server_debconf_selections:
 - name: "mariadb-server"
   question: mariadb-server/root_password
   value: "{{ mariadb_server_root_password }}"
   vtype: password
 - name: "mariadb-server"
   question: mariadb-server/root_password_again
   value: "{{ mariadb_server_root_password }}"
   vtype: password

mariadb_server_dependencies:
  - mariadb-client
  - mariadb-server
  - python-mysqldb

mariadb_server_lock_path: /var/lib/ansible/mariadb-server/lock

mariadb_server_toolkit_udfs: []
