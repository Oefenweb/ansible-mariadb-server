# defaults file
---
mariadb_server_root_password: '+eswuw9uthUteFreyAqu'

mariadb_server_etc_my_cnf: []

mariadb_server_user_root_cnf_manage: true
mariadb_server_user_root_cnf_preset:
  - section: client
    options:
      - name: host
        value: localhost
      - name: user
        value: root
      - name: password
        value: "'{{ mariadb_server_root_password }}'"
mariadb_server_user_root_cnf: "{{ mariadb_server_user_root_cnf_preset }}"

mariadb_server_install: []

mariadb_server_ssl_map: {}

mariadb_server_plugins_present: []
mariadb_server_plugins_absent: []

mariadb_server_databases_present: []
mariadb_server_databases_absent:
  # Remove test database
  - name: test

mariadb_server_users_present: []
mariadb_server_users_present_hosts:
  - 'localhost'

mariadb_server_users_absent:
  # Remove anonymous users
  - name: ''
mariadb_server_users_absent_hosts:
  - "{{ ansible_hostname }}"
  - '127.0.0.1'
  - 'localhost'
  - '::1'
  - '%'

mariadb_server_queries: []

mariadb_server_zoneinfo_manage: false
mariadb_server_zoneinfo_tz_dir: /usr/share/zoneinfo
mariadb_server_zoneinfo_tz_file: ''
mariadb_server_zoneinfo_tz_name: ''
mariadb_server_zoneinfo_command: "mysql_tzinfo_to_sql {{ mariadb_server_zoneinfo_tz_dir }}"
